<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--css-->
<link rel="stylesheet" href="../estilo/style.css">
<link rel="stylesheet" href="../estilo/container.css">
<link rel="stylesheet" href="../estilo/perfil.css">
    <!--box css-->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="imagem">
                    <img src="../imagens/foto.png" id="sidbar-imagem" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="nome">Augusto</span>
                    <span class="profissao">Web devolper</span>
                </div>
                 <span class="trabalho" id="profissaoNoSidebar"></span>
            </div>

            <i class='bx bx-right-arrow-alt toggle'  id="toggleSidebar"></i>

        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <a href="#">
                        <i class='bx bx-search icon' ></i>
                       <input type="text" placeholder="Pesquisar...">
                    </a>
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="dashboard.html">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Carteira</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="cadastrarPeso.html">
                            <i class='bx bx-money-withdraw icon' ></i>
                            <span class="text nav-text">peso</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-user icon'></i>
                            <span class="text nav-text">Perfil</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-chat icon' ></i>
                            <span class="text nav-text">CHAT</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxl-github icon' ></i>
                            <span class="text nav-text">GIT-HUB</span>
                        </a>
                    </li>
                    
                </ul>

            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">SAIR</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="dia-noite">
                        <i class='bx bx-moon icon' ></i>
                        <i class='bx bx-sun icon' ></i>
                    </div>
                    <span class="mode-text text">Dark-Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>

                    </div>
                </li>

            </div>
        </div>
    </nav>
    <section class="home">
        <h1 class="texto-001">Perfil</h1>
        <div class="date">
            <input type="date">
        </div>
        <div class="perfil-parent">
            <div class="perfil">
                <div class="perfil-img">
                    <div class="img">

                    </div>
                </div>
                <div class="perfil-form" id="perfilform">
                    <form>
                        <div class="mb-3">
                          <label for="name" class="form-label">Nome Completo</label>
                          <input type="text" class="form-control" id="name" 
                          placeholder="Nome Completo">
                          
                        </div>
                        <div class="mb-3">
                          <label for="Email" class="form-label">Email</label>
                          <input type="Email" class="form-control" id="Email"
                          placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="idade" class="form-label">Idade</label>
                            <input type="text" class="form-control" id="idade"
                            placeholder="idade">
                          </div>
                          <div class="mb-3">
                            <label for="genre">Genero</label>
                            <select  class="form-control" id="genre" >
                                <option >Masculino</option>
                                <option >Feminino</option>

                            </select>
                            
                          </div>
                          <div class="mb-3">
                            <label for="profissao" class="form-label">Profissao</label>
                            <select  class="form-control" id="profissao" >
                                <option >Medico</option>
                                <option >Enfermeiro</option>
                                <option >Assistente</option>
                                <option >Policial</option>
                                <option >Adinistrativo</option>
                                <option >Outros...</option>

                            </select>
                            
                          </div>
                          <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="Email" class="form-control" id="password"
                            placeholder="Senha">
                          </div>
                          <div class="mb-3">
                            
                            <label for="formFile" class="form-label">File</label>
                            <input class="form-control" type="file" id="formFile">
                          </div>

                       
                        <button type="submit" class="btn" id="enviarBotao">Salvar</button>
                      </form>
                </div>
            </div>
        </div>

    </section>
    <script src="../js/script.js"></script>
    <script src="../js/ajax.js"></script>
    

</script>
</body>
</html>
