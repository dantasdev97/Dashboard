<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--css-->
<link rel="stylesheet" href="../estilo/style.css">
<link rel="stylesheet" href="../estilo/container.css">
<link rel="stylesheet" href="../estilo/dashboard.css">
    <!--box css-->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="imagem">
                    <img src="../imagens/foto.png" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="nome">Augusto</span>
                    <span class="profissao">Web devolper</span>
                </div>
            </div>

            <i class='bx bx-right-arrow-alt toggle'></i>

        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <a href="#">
                        <i class='bx bx-search icon' ></i>
                       <input type="text" placeholder="Pesquisar...">
                    </a>
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="dashboard.html">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Carteira</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="cadastrarPeso.html">
                            <i class='bx bx-money-withdraw icon' ></i>
                            <span class="text nav-text">peso</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="perfil.html">
                            <i class='bx bxs-user icon'></i>
                            <span class="text nav-text">Perfil</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-chat icon' ></i>
                            <span class="text nav-text">CHAT</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxl-github icon' ></i>
                            <span class="text nav-text">GIT-HUB</span>
                        </a>
                    </li>
                    
                </ul>

            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">SAIR</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="dia-noite">
                        <i class='bx bx-moon icon' ></i>
                        <i class='bx bx-sun icon' ></i>
                    </div>
                    <span class="mode-text text">Dark-Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>

                    </div>
                </li>

            </div>
        </div>
    </nav>
    <section class="home">

        <section class="contas contaainer">
            <div class="cards" id="divRecebidos" checked>
                <header class="hd-1">
                    <span>Recebidos</span>
                    <i class='bx bx-up-arrow-circle icon' id="iccRecebidos"></i>
                </header>
                <p id="totalRecebidos">0.00</p>
                <div class="cards"></div>
            </div>
            
            <div class="cards" id="divSaidas">
                <header class="hd-1">
                    <span>Saídas</span>
                    <i class='bx bx-down-arrow-circle icon' id="iccSaidas"></i>
                </header>
                <p id="totalSaidas">0.00</p>
                <div class="cards"></div>
            </div>
            
            <div class="cards" id="divTotal">
                <header class="hd-1">
                    <span>Total</span>
                    <i class='bx bx-dollar-circle icon'></i>
                </header>
                <div class="cards"></div>
                <p id="saldoTotal">0.00</p>
            </div>
            
        
        </section>
       
        <div onclick="abrirModal()" class="btn">Nova Transação</div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th class="descricao">Descrição</th>
                        <th class="preco">Valor</th>
                        <th>Categoria</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody id="tabelaTransacoesBody">
                    <!-- As linhas da tabela serão inseridas aqui dinamicamente -->
                </tbody>
            </table>
        </div>
        
        <div class="janela-modal" id="janela-modal">
            <div class="modal">
                <button class="fechar" id="fechar" onclick="fecharModal()">X</button>
                <h1>Nova Transação</h1>
        
                <form id="formularioTransacao">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" required>
        
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" name="preco" min="0" step="0.01" required>
        
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Selecione a categoria</option>
                        <option value="eletronicos">Alugel</option>
                        <option value="vestuario">Carro</option>
                        <option value="livros">lazer</option>
                        <option value="livros">Roupas</option>
                        <option value="livros">Gasolina</option>
                        <option value="livros">Comida</option>
                        <option value="livros">viagem</option>
                        <!-- Adicione mais opções conforme necessário -->
                    </select>
        
                    <div class="button-container" aria-required="false">
                        <button type="button" onclick="selecionarTipo('entrada')" value="entrada" checked>Recebidos</button>

                        <i class='bx bx-up-arrow-circle icon id' id="icc" ></i>
                        
                        <button type="button" onclick="selecionarTipo('saida') " >Saídas</button>
                        <i class='bx bx-down-arrow-circle icon' id="icc" ></i>
                    </div>
        
                    <button type="button" onclick="cadastrarTransacao()" class="btn-1">Cadastrar</button>
                </form>
            </div>
        </div>
        

</div>
    <script src="../js/ajax.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/dash.js"></script>

</script>
</body>
</html>
