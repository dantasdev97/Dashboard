
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--css-->
<link rel="stylesheet" href="../estilo/style.css">
<link rel="stylesheet" href="../estilo/container.css">
<link rel="stylesheet" href="../estilo/dashboard.css">
    <!--box css-->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="imagem">
                    <img src="../imagens/foto.png" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="nome">Augusto</span>
                    <span class="profissao">Web devolper</span>
                </div>
            </div>

            <i class='bx bx-right-arrow-alt toggle'></i>

        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <a href="#">
                        <i class='bx bx-search icon' ></i>
                       <input type="text" placeholder="Pesquisar...">
                    </a>
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="dashboard.html">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Carteira</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="cadastrarPeso.html">
                            <i class='bx bx-money-withdraw icon' ></i>
                            <span class="text nav-text">peso</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="perfil.html">
                            <i class='bx bxs-user icon'></i>
                            <span class="text nav-text">Perfil</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-chat icon' ></i>
                            <span class="text nav-text">CHAT</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxl-github icon' ></i>
                            <span class="text nav-text">GIT-HUB</span>
                        </a>
                    </li>
                    
                </ul>

            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">SAIR</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="dia-noite">
                        <i class='bx bx-moon icon' ></i>
                        <i class='bx bx-sun icon' ></i>
                    </div>
                    <span class="mode-text text">Dark-Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>

                    </div>
                </li>

            </div>
        </div>
    </nav>
    <section class="home">
       <section class="contas contaainer">
        <div class="cards">
            <header class="hd-1">
                <span>Entradas</span>
                <i class='bx bx-up-arrow-circle icon' id="icon"></i>
            </header>
            <p>35,00</p>
            <div class="cards"></div>
        </div>

        <div class="cards">
            <header class="hd-1">
                <span>Saidas</span>
                <i class='bx bx-down-arrow-circle icon' ></i>
                
            </header>
            <p>45,00</p>
            <div class="cards"></div>
        </div>

        <div class="cards">
            <header class="hd-1">
                <span>Total</span>
                <i class='bx bx-dollar-circle icon' ></i>
            </header class="hd-1">
            <div class="cards"></div>
            <p>450,50</p>
        </div>
        <main class="tabela">
            <button class="btn" id="btnAbrirFormulario">Nova Transação</button>
        </main>
        
        <div class="overlay" id="overlay">
            <div class="modal" id="modal">
                <span class="close" id="btnFecharFormulario">&times;</span>
        
                <form id="formNovaTransacao">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" required>
        
                    <label for="preco">Preço:</label>
                    <input type="text" id="preco" name="preco" required>
        
                    <label for="categoria">Categoria:</label>
                    <input type="text" id="categoria" name="categoria" required>
        
                    <button type="submit" id="btnAdicionarTransacao">Adicionar Transação</button>
                </form>
            </div>
        </div>
        
    </section>
    <script src="../js/ajax.js"></script>
    <script src="../js/script.js">

</script>
</body>
</html>
